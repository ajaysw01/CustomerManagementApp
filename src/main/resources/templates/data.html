<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script type="text/javascript">
        function deleteConfirm() {
            return confirm("Are you sure you want to delete?");
        }
    </script>
</head>
<body class="container-fluid">
    <h1>Search Results</h1>
    <div th:if="${customers}">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td th:text="${customer.address}"></td>
                    <td>
						<a th:href="@{/edit(id=${customer.id})}" class="btn btn-success">Edit</a>
						<a th:href="@{/delete(id=${customer.id})}" class="btn btn-danger" onclick="return deleteConfirm()">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(customers)}">
                    <td colspan="6">No Records Found</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p>
        <a href="/" class="btn btn-success">Back to Form</a>
    </p>
</body>
</html>
